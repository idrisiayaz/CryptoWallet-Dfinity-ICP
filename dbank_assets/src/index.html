<!DOCTYPE html>
<html>

<head>
  <title>DBank</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link type="text/css" rel="stylesheet" href="main.css" />

</head>

<body>
  <div class="container">
    <img src="wallet.png" alt="DBank logo" width="300" style="background-color: #211F2B; border-radius: 4px;" />
    <h1>D/Bank Crypto Wallet</h1>
    <br>
    <h1>Current Balance: $<span id="value"></span></h1>
    <div class="divider"></div>
    <form action="#">
      <h2>Amount to Top Up</h2>
      <input id="input-amount" type="number" step="0.01" min=0 name="topUp" value="" />
      <h2>Amount to Withdraw</h2>
      <input id="withdrawal-amount" type="number" name="withdraw" step="0.01" min=0 value="" />
      <input id="submit-btn" type="submit" value="Finalise Transaction" />
    </form>
  </div>
</div> 

<div class="footer">
  <img src="logo.png" width="65" height="45" style="float:right" alt="">
  <p>Ayaz idrisi @2021.Visit <a href="https://idrisiayaz.github.io/Ayaz-idrisi" style="color: #8095FF">idrisiayaz.github.io</a></p>
</div>
</body>
</html>
